<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Our Shop</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin:0;
      padding:0;
      height:100vh;
      background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmZRr4wBMNCqM1i1RS2UGCtNN19WssGOZG6w&s');
      background-size:cover;
      background-position:center;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .login-box{
      background:rgba(255,255,255,0.9);
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 0 10px rgba(0,0,0,0.2);
    }
    .login-box h2{text-align:center;margin-bottom:20px;}
    .login-box input{
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ccc;
      border-radius:5px;
    }
    .show-password{
      font-size:13px;
      margin-bottom:15px;
      display:flex;
      align-items:center;
      gap:6px;
    }
    .show-password input{
      width:auto;
      margin:0;
      transform:scale(0.9);
    }
    .login-box button{
      width:100%;
      padding:10px;
      background:green;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    .login-box button:hover{background:#006400;}
    .msg{
      text-align:center;
      font-size:13px;
      margin-top:10px;
      color:red;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login Our Shop</h2>

  <input type="email" id="email" placeholder="Enter Your Email" required>
  <input type="password" id="password" placeholder="Enter Password" required>

  <div class="show-password">
    <input type="checkbox" id="togglePassword">
    <label for="togglePassword">Show password</label>
  </div>

  <button onclick="login()">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script>
/* SHOW / HIDE PASSWORD */
document.getElementById("togglePassword").addEventListener("change",function(){
  document.getElementById("password").type = this.checked ? "text" : "password";
});

/* EMAIL FORMAT CHECK + LOGIN */
function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  /* EMAIL VALIDATION REGEX */
  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  if(email === "" || password === ""){
    msg.innerText = "Please enter Email and Password";
    return;
  }

  if(!emailPattern.test(email)){
    msg.innerText = "Please enter a valid Email ID (example@gmail.com)";
    return;
  }

  /* SUCCESS LOGIN */
  localStorage.setItem("loggedUser", email);
  localStorage.setItem("isLoggedIn", "true");

  window.location.href = "index1.html";
}
</script>

</body>
</html>
