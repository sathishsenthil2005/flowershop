<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Our Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmZRr4wBMNCqM1i1RS2UGCtNN19WssGOZG6w&s');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .show-password {
      font-size: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: Green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 10px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Our Shop</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      
      <div class="show-password">
        <input type="checkbox" id="togglePassword">
        <label for="togglePassword">Show Password</label>
      </div>

      <input type="submit" value="Login">
    </form>
    <div class="back-link">
      <a href="flowerproject.html"/a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });

    // Handle form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Redirect to home page
      window.location.href = "flowerproject.html";
    });
  </script>
</body>
</html>
